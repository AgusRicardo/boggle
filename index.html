<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Importación de estilos -->
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/indexStyle.css">
  <link rel="stylesheet" href="./styles/footerStyle.css">
  <link rel="stylesheet" href="./styles/modalStyle.css">
  <link rel="stylesheet" href="./styles/boggleStyle.css">
  
  <link rel="icon" href="./assets/img/logoBoggle.ico">
  <title>Boggle</title>
</head>
<body>
  <header id="stickyHeader">
    <nav class="navbarContainer">
      <h3>Boggle</h3>
      <ul>
        <li><a href="#">Opción 1</a></li>
        <li><a href="#">Opción 2</a></li>
        <li><a href="#">Opción 3</a></li>
        <li><a href="#">Opción 4</a></li>
    </ul>
    </nav>
  </header>
  <main class="containerMain">
    <section class="sectionLeft">
      <h3>SECTION LEFT</h3>
      <div>
        <p>Contenido del section left</p>
      </div>
    </section>
    <section class="sectionContainer">
      <h3>SECTION</h3>
      <div>
        <div id="userInputSection">
          <input type="text" id="userName" placeholder="Ingrese su nombre" autocomplete="off" maxlength="20" required>
          <div class="containerTimeButtons">
            <p class="titleTimeSelect">Seleccionar duración de juego</p>
            <button class="timeButton" data-time="1">1 MIN</button>
            <button class="timeButton" data-time="2">2 MIN</button>
            <button class="timeButton" data-time="3">3 MIN</button>
          </div>
          <button id="playButton">Jugar</button>
        </div>
      <div>
        <div id="boggleGrid">
          <div class="boggleCell"></div>
          <div class="boggleCell"></div>
          <div class="boggleCell"></div>
          <div class="boggleCell"></div>
          <div class="boggleCell"></div>
          <div class="boggleCell"></div>
          <div class="boggleCell"></div>
          <div class="boggleCell"></div>
          <div class="boggleCell"></div>
          <div class="boggleCell"></div>
          <div class="boggleCell"></div>
          <div class="boggleCell"></div>
          <div class="boggleCell"></div>
          <div class="boggleCell"></div>
          <div class="boggleCell"></div>
          <div class="boggleCell"></div>
        </div>
      </div>
    </section>
    <aside class="asideContainer">
      <h3>ASIDE</h3>
      <div>
        <p>Contenido del aside</p>
      </div>
    </aside>
  </main>
  <footer class="containerFooter">
    <h3>FOOTER</h3>
    <div class="formClass">
      <form id="footerForm" class="containerFormFooter" method="post">
        <div class="footerLabel">
          <label for="">Nombre: </label>
          <input type="text" name="name" id="name" placeholder="Nombre" required>
        </div>
        <div class="footerLabel">
          <label for="">Email:  </label>
          <input type="email" name="email" id="email" placeholder="Correo" required>
        </div>
        <div class="footerLabel">
          <label for="">Mensaje: </label>
          <textarea name="mensaje" id="mensaje" placeholder="Mensaje..." required></textarea>
        </div>
        <div class="containerBtn">
          <input type="submit" value="Enviar" id="submit">
        </div>
        <div>
          <a href="https://github.com/AgusRicardo/boggle">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="github-icon">
          </a>
        </div>
      </form>
    </div>
  </footer>
  <!-- Importación de scripts -->
  <script src="./scripts/components/modal.js"></script>
  <script src="./scripts/sendForm.js"></script>
  <script src="./scripts/validators/form.validator.js"></script>
  <script src="./scripts/boggleScripts.js"></script>
</body>
</html>
